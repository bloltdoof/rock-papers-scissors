<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="row align-items-center justify-content-center p-4">Rock-Paper-Scissors</h1>
            <p class="row align-items-center justify-content-center">The winner is first to 5 points.</p>
        </div>
    </header>

    <section class="game p-4">
        <div class="container">
            <div class="human pd-2">
                <h2 class="human-title d-flex justify-content-evenly border p-4">Human</h2>
                <div class="human-container p-4">
                    <img src="img/human.png" class="human-img d-flex  aling-items-center justify-content-evenly border p-12 rounded-circle" alt="human">
                    
                </div>
                <div class="rpc-container d-flex justify-content-evenly border rounded pd-2">
                    <div class="rpc-item">
                        <button class="rock btn btn-outline-dark btn-lg">Rock</button>
                    </div>
                    <div class="rpc-item">
                        <button class="paper btn btn-outline-dark btn-lg">Paper</button>
                    </div>
                    <div class="rpc-item">
                        <button class="scissors btn btn-outline-dark btn-lg">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="score p-4">
        <div class="container d-flex justify-content-evenly border rounded">
            <div class="player">
                <h2 class="player-title text-lg-center">Player</h2>
                <div class="player-container">
                    <div class="player-item">
                        <p class="player-score text-md-center">0</p>
                        <div class="choosed-item text-md-center">Rock</div>
                    </div>
                </div>
            </div>

            <div class="computer">
                <h2 class="computer-title text-lg-center">Computer</h2>
                <div class="computer-container">
                    <div class="computer-item">
                        <p class="computer-score text-md-center">0</p>
                        <div class="choosed-item text-md-center">Rock</div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="script.js" defer></script>


 
    
</body>
</html>
