<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="row align-items-center justify-content-center p-4">Rock-Paper-Scissors</h1>
            <p class="row align-items-center justify-content-center p-2">The winner is first to 5 points.</p>
        </div>
    </header>

    <section class="game">
        <div class="container">
            <div class="human">
                <h2 class="human-title row align-items-center justify-content-center p-4">Human</h2>
                <div class="human-container">
                    <img src="img/human.png" class="human-img rounded mx-auto d-block" alt="human">
                    
                </div>
                <div class="rpc-container row justify-content-evenly">
                    <div class="rpc-item col-md-auto p-4">
                        <button class="rock btn btn-dark btn-lg">Rock</button>
                    </div>
                    <div class="rpc-item col-md-auto p-4">
                        <button class="paper btn btn-dark btn-lg">Paper</button>
                    </div>
                    <div class="rpc-item col-md-auto p-4">
                        <button class="scissors btn btn-dark btn-lg">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="score">
        <div class="container">
            <div class="player">
                <h2 class="player-title">Player</h2>
                <div class="player-container">
                    <div class="player-item">
                        <p class="player-score">0</p>
                        <div class="choosed-item">Rock</div>
                    </div>
                </div>
            </div>

            <div class="computer">
                <h2 class="computer-title">Computer</h2>
                <div class="computer-container">
                    <div class="computer-item">
                        <p class="computer-score">0</p>
                        <div class="choosed-item">Rock</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


 
    
</body>
</html>
