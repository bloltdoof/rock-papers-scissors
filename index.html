<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    
    
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="class">Rock-Paper-Scissors</h1>
            <p class="rule">The winner is first to 5 points.</p>
        </div>
    </header>

    <section class="game">
        <div class="container">
            <div class="human">
                <h2 class="human-title">Human</h2>
                <div class="human-container">
                    <img src="img/human.png" alt="human" class="human-img">
                    <div class="score-container">
                        <p class="score">Score: <span class="score-value">0</span></p>
                    </div>
                </div>
                <div class="rpc-container">
                    <div class="rpc-item">
                        <button class="rock">Rock</button>
                    </div>
                    <div class="rpc-item">
                        <button class="paper">Paper</button>
                    </div>
                    <div class="rpc-item">
                        <button class="scissors">Scissors</button>
                    </div>
                </div>
            </div>

            <div class="computer">
                <h2 class="computer-title">Computer</h2>
                <div class="computer-container">
                    <img src="img/computer.png" alt="computer" class="computer-img">
                    <div class="score-container">
                        <p class="score">Score: <span class="score-value">0</span></p>
                    </div>
                </div>
                <div class="rpc-container">
                    <div class="rpc-item">
                        <button class="rock">Rock</button>
                    </div>
                    <div class="rpc-item">
                        <button class="paper">Paper</button>
                    </div>
                    <div class="rpc-item">
                        <button class="scissors">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="play-again">
        <div class="container">
            <button class="play-again-btn">Play Again</button>
        </div>
    </section>


 
    
</body>
</html>
